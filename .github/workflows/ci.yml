name: xprng-auto-release

on:
  workflow_dispatch:

#permissions:
#  #  contents: read # for checkout
#  contents: write # to be able to publish a GitHub release
#  issues: write # to be able to comment on released issues
#  pull-requests: write # to be able to comment on released pull requests
#  id-token: write # to enable use of OIDC for npm provenance (npm and jsr)
#  pages: write # to be able to publish docs

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      id-token: write
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - name: ⛵️ checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ☂️ setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: 🔑 dependencies
        run: npm ci --no-fund

      - name: 🌈 build
        run: npm run build

      - name: 🦋release common
        if: contains(github.event.head_commit.message, '(common)')
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: cd dist npx semantic-release
